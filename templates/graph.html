{% load static %}
<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <h1>{{ title }}</h1>
        <div>
          <form action="/" method="get">
            <input type="text" name="query"/><input type="submit" value="Query Now"/>
          </form>
          <h5>{{ message }}</h5>
        </div>
        <div id="container" style="height: 100%"></div>
	<script src="https://cdn.staticfile.org/echarts/5.2.2/echarts.min.js"></script>
        <!--<script type="text/javascript" src={% static "echarts/dist/echarts.js" %}></script>-->
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

myChart.showLoading();
  myChart.hideLoading();
  option = {
    title: {
      text: 'Testing Graph', 
      subtext: 'Default layout',
      top: 'bottom',
      left: 'right'
    },
    tooltip: {},
    animationDuration: 200,
    animationEasingUpdate: 'quinticInOut',
    series: [
      {
        name: 'Les Miserables',
        type: 'graph',
        //layout: 'circular',
        layout: 'force',
        force: {repulsion: 1000},
        data: {{ data|safe }},
        links: {{ links|safe }},
        categories: {{ categories|safe }},
        //categories: [{name: "PER"}, {name: "ORG"}, {name: "LOC"}],
/*
        data: [{name: "x", symbolSize: 10, category: 0, value: 10, label : {show: true, fontSize: 20}},
               {name: "y", symbolSize: 8, category: 1, value: 20, label : {show: true, fontSize: 20}},
               {name: "z", symbolSize: 4, category: 2, value: 20, label : {show: true, fontSize: 20}}],
        links: [{source: "x", target: "y", value: "test1 | test2 | test5"},
                {source: "y", target: "x", value: "test4"},
                {source: "y", target: "z", value: "test2"},
                {source: "z", target: "x", value: "test3"},
                ],
        categories: [{name: "A"}, {name: "B"}, {name: "C"}],

*/
        roam: true,
        label: {
          position: 'right',
          formatter: '{b}'
        },
        lineStyle: {
          color: 'source',
          curveness: 0.3
        },
        emphasis: {
          focus: 'adjacency',
          lineStyle: {
            width: 10
          }
        }
      }
    ]
  };
  myChart.setOption(option);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
</html>
